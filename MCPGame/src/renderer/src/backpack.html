<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>战斗界面</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=ZCOOL+QingKe+HuangYou&display=swap">
    <style>
        :root {
            --primary-color: #4a2b8c;
            --secondary-color: #7c4dff;
            --accent-color: #ff6e6a;
            --player-panel: rgba(30, 50, 100, 0.7);
            --enemy-panel: rgba(100, 30, 30, 0.7);
            --text-light: #f0f0f0;
            --text-dim: #b8b8b8;
            --damage-color: #ff3333;
            --heal-color: #33ff66;
            --miss-color: #ffff00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0d0d1b;
            color: var(--text-light);
            font-family: 'ZCOOL QingKe HuangYou', cursive;
            height: 100vh;
            overflow: hidden;
        }

        .battle-container {
            width: 100vw;
            height: 100vh;
            background: url('battle.png') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* 战斗信息显示 */
        .battle-info {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            border: 2px solid var(--secondary-color);
            font-size: 1.5rem;
            text-align: center;
            min-width: 300px;
            z-index: 100;
            box-shadow: 0 0 15px rgba(124, 77, 255, 0.6);
        }

        /* 角色区域 */
        .character-area {
            display: flex;
            height: 100%;
            padding: 20px;
        }

        .player-side, .enemy-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 30px;
            padding: 20px;
        }

        .player-side {
            align-items: flex-start;
        }

        .enemy-side {
            align-items: flex-end;
        }

        /* 角色卡片 */
        .character {
            width: 180px;
            height: 220px;
            background: rgba(20, 20, 40, 0.8);
            border-radius: 10px;
            border: 2px solid var(--secondary-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .enemy .character {
            border-color: var(--accent-color);
        }

        .character-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--secondary-color), var(--accent-color));
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            overflow: hidden;
        }

        .character-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 血条 */
        .health-bar {
            width: 80%;
            height: 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            margin-top: 15px;
            overflow: hidden;
            position: relative;
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6e6a, #4a2b8c);
            border-radius: 10px;
            transition: width 0.5s;
        }

        .health-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
            color: white;
            text-shadow: 1px 1px 2px black;
        }

        /* 伤害显示 */
        .damage-display {
            position: absolute;
            font-size: 1.5rem;
            font-weight: bold;
            animation: floatUp 1.5s forwards;
            z-index: 10;
        }

        @keyframes floatUp {
            0% {
                opacity: 0;
                transform: translateY(0);
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }

        .damage {
            color: var(--damage-color);
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.7);
        }

        .heal {
            color: var(--heal-color);
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.7);
        }

        .miss {
            color: var(--miss-color);
            text-shadow: 0 0 5px rgba(255, 255, 0, 0.7);
        }

        /* 行动指示器 */
        .action-indicator {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--secondary-color);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .character.active .action-indicator {
            opacity: 1;
        }

        /* 战斗日志 */
        .battle-log {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 120px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 10px;
            overflow-y: auto;
            border: 1px solid var(--secondary-color);
        }

        .log-entry {
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        /* 动画效果 */
        @keyframes attackAnimation {
            0% { transform: translateX(0); }
            25% { transform: translateX(30px); }
            50% { transform: translateX(0); }
            75% { transform: translateX(-30px); }
            100% { transform: translateX(0); }
        }

        .character.attacking {
            animation: attackAnimation 0.5s;
        }

        @keyframes takeDamage {
            0% { background-color: rgba(20, 20, 40, 0.8); }
            50% { background-color: rgba(255, 50, 50, 0.6); }
            100% { background-color: rgba(20, 20, 40, 0.8); }
        }

        .character.taking-damage {
            animation: takeDamage 0.5s;
        }
    </style>
</head>
<body>
    <div class="battle-container">
        <!-- 战斗信息显示 -->
        <div class="battle-info">战斗开始！</div>

        <!-- 角色区域 -->
        <div class="character-area">
            <!-- 玩家方 -->
            <div class="player-side">
                <div class="character player" data-id="player1">
                    <div class="action-indicator">行动中</div>
                    <div class="character-image">P1</div>
                    <div class="health-bar">
                        <div class="health-fill" style="width: 80%;"></div>
                        <div class="health-text">80/100</div>
                    </div>
                </div>
                <div class="character player" data-id="player2">
                    <div class="action-indicator">行动中</div>
                    <div class="character-image">P2</div>
                    <div class="health-bar">
                        <div class="health-fill" style="width: 60%;"></div>
                        <div class="health-text">60/100</div>
                    </div>
                </div>
            </div>

            <!-- 敌方 -->
            <div class="enemy-side">
                <div class="character enemy" data-id="enemy1">
                    <div class="action-indicator">行动中</div>
                    <div class="character-image">E1</div>
                    <div class="health-bar">
                        <div class="health-fill" style="width: 70%;"></div>
                        <div class="health-text">70/100</div>
                    </div>
                </div>
                <div class="character enemy" data-id="enemy2">
                    <div class="action-indicator">行动中</div>
                    <div class="character-image">E2</div>
                    <div class="health-bar">
                        <div class="health-fill" style="width: 90%;"></div>
                        <div class="health-text">90/100</div>
                    </div>
                </div>
                <div class="character enemy" data-id="enemy3">
                    <div class="action-indicator">行动中</div>
                    <div class="character-image">E3</div>
                    <div class="health-bar">
                        <div class="health-fill" style="width: 50%;"></div>
                        <div class="health-text">50/100</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 战斗日志 -->
        <div class="battle-log">
            <div class="log-entry">战斗开始！</div>
            <div class="log-entry">玩家1 使用 火球术</div>
            <div class="log-entry">敌人1 受到 25 点伤害</div>
            <div class="log-entry">敌人2 使用 毒液攻击</div>
            <div class="log-entry">玩家2 受到 15 点伤害</div>
        </div>
    </div>

    <script>
        // 模拟战斗事件
        const battleEvents = [
            {
                type: 'skill',
                actor: 'player1',
                target: 'enemy1',
                skill: '火球术',
                damage: 25,
                delay: 1000
            },
            {
                type: 'skill',
                actor: 'enemy2',
                target: 'player2',
                skill: '毒液攻击',
                damage: 15,
                delay: 2000
            },
            {
                type: 'skill',
                actor: 'player2',
                target: 'enemy3',
                skill: '治疗术',
                damage: -20, // 负值表示治疗
                delay: 3000
            },
            {
                type: 'skill',
                actor: 'enemy1',
                target: 'player1',
                skill: '猛击',
                damage: 0, // 0表示Miss
                delay: 4000
            }
        ];

        // 处理战斗事件
        function processBattleEvent(event, index) {
            setTimeout(() => {
                // 更新战斗信息
                document.querySelector('.battle-info').textContent = `${getCharacterName(event.actor)} 使用 ${event.skill}`;

                // 获取角色元素
                const actorElement = document.querySelector(`.character[data-id="${event.actor}"]`);
                const targetElement = document.querySelector(`.character[data-id="${event.target}"]`);

                // 显示行动指示器
                document.querySelectorAll('.action-indicator').forEach(indicator => {
                    indicator.style.opacity = '0';
                });
                actorElement.querySelector('.action-indicator').style.opacity = '1';

                // 添加攻击动画
                actorElement.classList.add('attacking');
                setTimeout(() => {
                    actorElement.classList.remove('attacking');
                }, 500);

                // 处理伤害/治疗
                if (event.damage !== 0) {
                    setTimeout(() => {
                        targetElement.classList.add('taking-damage');

                        // 创建伤害显示
                        const damageDisplay = document.createElement('div');
                        damageDisplay.classList.add('damage-display');

                        if (event.damage > 0) {
                            damageDisplay.classList.add('damage');
                            damageDisplay.textContent = `-${event.damage}`;
                        } else {
                            damageDisplay.classList.add('heal');
                            damageDisplay.textContent = `+${Math.abs(event.damage)}`;
                        }

                        // 定位伤害显示
                        const rect = targetElement.getBoundingClientRect();
                        damageDisplay.style.left = `${rect.left + rect.width/2}px`;
                        damageDisplay.style.top = `${rect.top}px`;

                        document.body.appendChild(damageDisplay);

                        // 更新血条
                        const healthText = targetElement.querySelector('.health-text');
                        const healthFill = targetElement.querySelector('.health-fill');

                        const currentHealth = parseInt(healthText.textContent.split('/')[0]);
                        const maxHealth = parseInt(healthText.textContent.split('/')[1]);

                        let newHealth = currentHealth;
                        if (event.damage > 0) {
                            newHealth = Math.max(0, currentHealth - event.damage);
                        } else {
                            newHealth = Math.min(maxHealth, currentHealth + Math.abs(event.damage));
                        }

                        healthText.textContent = `${newHealth}/${maxHealth}`;
                        healthFill.style.width = `${(newHealth / maxHealth) * 100}%`;

                        // 移除伤害显示和动画
                        setTimeout(() => {
                            damageDisplay.remove();
                            targetElement.classList.remove('taking-damage');
                        }, 1500);

                    }, 500);
                } else {
                    // 处理Miss
                    setTimeout(() => {
                        const missDisplay = document.createElement('div');
                        missDisplay.classList.add('damage-display', 'miss');
                        missDisplay.textContent = 'Miss';

                        const rect = targetElement.getBoundingClientRect();
                        missDisplay.style.left = `${rect.left + rect.width/2}px`;
                        missDisplay.style.top = `${rect.top}px`;

                        document.body.appendChild(missDisplay);

                        setTimeout(() => {
                            missDisplay.remove();
                        }, 1500);
                    }, 500);
                }

                // 添加到战斗日志
                const logEntry = document.createElement('div');
                logEntry.classList.add('log-entry');

                if (event.damage > 0) {
                    logEntry.textContent = `${getCharacterName(event.target)} 受到 ${event.damage} 点伤害`;
                } else if (event.damage < 0) {
                    logEntry.textContent = `${getCharacterName(event.target)} 恢复 ${Math.abs(event.damage)} 点生命值`;
                } else {
                    logEntry.textContent = `${getCharacterName(event.actor)} 的攻击没有命中`;
                }

                document.querySelector('.battle-log').appendChild(logEntry);
                document.querySelector('.battle-log').scrollTop = document.querySelector('.battle-log').scrollHeight;

            }, event.delay * index);
        }

        // 获取角色名称（实际应用中应从数据中获取）
        function getCharacterName(id) {
            const names = {
                'player1': '玩家1',
                'player2': '玩家2',
                'enemy1': '敌人1',
                'enemy2': '敌人2',
                'enemy3': '敌人3'
            };

            return names[id] || id;
        }

        // 开始战斗
        function startBattle() {
            battleEvents.forEach((event, index) => {
                processBattleEvent(event, index + 1);
            });
        }

        // 初始化
        setTimeout(startBattle, 1000);
    </script>
</body>
</html>
